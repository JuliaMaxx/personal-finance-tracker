{% extends "../base.html" %}
{%load static%}
{% block title %}Change Password - Personal Finance Tracker{% endblock %}

{% block content %}
<script src="{% static 'finance_tracker/js/pswChange.js' %}" defer></script>

<div class="form-wrapper">
    <h1>Change Password</h1>
    <form method="post" class="auth">
        {% csrf_token %}
        <p class="form-group">
            {{ form.old_password }}
        </p>
        <p class="form-group">
            {{ form.new_password1 }}
        </p>
        <p class="form-group">
            {{ form.new_password2 }}
        </p>
        <button type="submit">Change Password</button>
    </form>
    <p><a href="{% url 'account_settings' %}">Back to Profile</a></p>
</div>
{% endblock %}
