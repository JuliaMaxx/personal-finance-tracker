{% extends "../base.html" %}

{% block title %}Login - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="form-wrapper">
        <h1>Login</h1>
        <form method="post" class="auth">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a class="redirect" href="{% url 'register' %}">Register</a></p>
    </div>
    <script>
        document.querySelector('input[name="username"]').setAttribute('placeholder', 'Username');
        document.querySelector('input[name="password"]').setAttribute('placeholder', 'Password');
    </script>
{% endblock %}
