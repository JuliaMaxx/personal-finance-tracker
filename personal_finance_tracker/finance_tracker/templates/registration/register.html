{% extends "../base.html" %}
{%load static%}
{% block title %}Register - Personal Finance Tracker{% endblock %}

{% block content %}
<script src="{% static 'finance_tracker/js/register.js' %}" defer></script>

<div class="form-wrapper">
    <h1>Register</h1>
    <form method="post" class="auth">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password1 }}
        </div>
        <div class="form-group">
            {{ form.password2 }}
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a class="redirect" href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
